<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="contents">
      <!-- card glassy rounded-0 p-lg-5 border-0 shadow-sm -->
      <div class="px-lg-5">
        <!-- <ng-container *ngIf="section===1"> -->
        <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
          <div class="fieldset">
            <!-- <div class=" form-floating mb-3">
              <input type="text" class="form-control shadow-none rounded-4" id="floatingInput" placeholder="first name"
                formControlName="firstName">
              <label for="floatingInput">First name</label>
              <div class="error" *ngIf="submitted && personalForm.get('firstName')?.invalid">
                <small class="text-danger" *ngIf=" personalForm.get('firstName')?.errors?.['required']">
                  First name required*
                </small>
              </div>
            </div> -->
            <!-- first name -->
            <div class="form-item mb-3">
              <input type="text" autocomplete="off" required class="form-control rounded-0 shadow-none"
                formControlName="firstName">
              <label for="text">First name</label>
              <div class="error" *ngIf="(personalForm.get('firstName')?.invalid && submitted)">
                <small class="text-danger" *ngIf="personalForm.get('firstName')?.errors?.['required'] ">
                  First name required*
                </small>
              </div>
            </div>

            <!-- last name -->
            <div class="form-item mb-3">
              <input type="text" autocomplete="off" required class="form-control rounded-0 shadow-none"
                formControlName="lastName">
              <label for="text">Last name</label>
              <div class="error" *ngIf="(personalForm.get('lastName')?.invalid && submitted)">
                <small class="text-danger" *ngIf="personalForm.get('lastName')?.errors?.['required'] ">
                  Last name required*
                </small>
              </div>
            </div>

            <!-- phone number -->
            <div class="form-item mb-2">
              <input type="number" autocomplete="off" required class="form-control rounded-0 shadow-none"
                formControlName="number">
              <label for="text">Phone number</label>
              <div class="error" *ngIf="(personalForm.get('number')?.invalid && submitted)">
                <small class="text-danger" *ngIf="personalForm.get('number')?.errors?.['required'] ">
                  Phone number required*
                </small>
              </div>
            </div>
          </div>

          <!-- next section button -->
          <div class="next float-end">
            <button class="btn  nextform border-0 shadow-none p-0" type="submit" (click)="nextSection()"
              *ngIf="section !==3">
              <span class="material-symbols-outlined">
                arrow_forward
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
