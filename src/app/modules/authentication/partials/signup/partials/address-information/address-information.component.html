<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="contents">
      <div class="px-lg-5">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <div class="fieldset">
            <!-- select region -->
            <div class="form-item mb-2">
              <select class="custom-select p-3 w-100 shadow-none rounded-0 form-control" (change)="changeRegion($event)"
                formControlName="regionName">
                <option value="">Select your region</option>
                <option *ngFor="let region of Regions" [ngValue]="region">{{region}}</option>
              </select>
              <div class="error" *ngIf="(addressForm.get('regionName')?.invalid && submitted)">
                <small class="text-danger" *ngIf="addressForm.get('regionName')?.errors?.['required'] ">
                  Region Name required*
                </small>
              </div>
            </div>

            <!-- address -->
            <div class="form-item mb-2">
              <input type="text" autocomplete="off" required class="form-control rounded-0 shadow-none"
                formControlName="address">
              <label for="text">Address</label>
              <div class="error" *ngIf="(addressForm.get('number')?.invalid && submitted)">
                <small class="text-danger" *ngIf="addressForm.get('number')?.errors?.['required'] ">
                  Address required*
                </small>
              </div>
            </div>

            <!-- city -->
            <div class="form-item mb-2">
              <input type="number" autocomplete="off" required class="form-control rounded-0 shadow-none"
                formControlName="city">
              <label for="text">Address</label>
              <div class="error" *ngIf="(addressForm.get('city')?.invalid && submitted)">
                <small class="text-danger" *ngIf="addressForm.get('city')?.errors?.['required'] ">
                  City required*
                </small>
              </div>
            </div>
            <!-- button -->
            <div class="button d-flex justify-content-between">
              <button class="btn d-flex nextform border-0 shadow-none p-0" type="button" (click)="prevSection()">
                <span class="material-symbols-outlined">
                  arrow_back
                </span>
              </button>

              <button class="btn  nextform border-0 shadow-none p-0" type="submit" (click)="nextSection()"
                *ngIf="section !==3">
                <span class="material-symbols-outlined">
                  arrow_forward
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
