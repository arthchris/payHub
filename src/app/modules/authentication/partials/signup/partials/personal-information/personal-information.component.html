<!-- <p>registration-form works!</p> -->
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="contents">
      <div class="card rounded-0 p-lg-4 shadow-sm border-0">
        <!-- signup form header-->
        <div class="header">
          <p class="text-white fs-4">Signing Up</p>
        </div>
        <!-- signup form -->
        <form [formGroup]="signup" (ngSubmit)="onSubmit()">
          <!-- personal details -->
          <!-- first name -->
          <div class="fieldset">
            <div class=" form-floating mb-3">
              <input type="text" class="form-control  shadow-sm rounded-0" id="floatingInput" placeholder="first name"
                formControlName="firstName">
              <label for="floatingInput">First name</label>
              <div class="error" *ngIf="(signup.get('firstName')?.invalid && submitted) || (signup.get('firstName')?.touched &&
                userSubmitted)">
                <small class="text-danger" *ngIf="signup.get('firstName')?.errors?.['required'] ">
                  First name required*
                </small>
              </div>
            </div>

            <!-- last name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control shadow-none rounded-0" id="floatingInput" placeholder="last name"
                formControlName="lastName">
              <label for="floatingInput">Last name</label>
              <div class="error" *ngIf="(signup.get('lastName')?.invalid && submitted) || (signup.get('lastName')?.touched &&
                userSubmitted)">
                <small class="text-danger" *ngIf="signup.get('lastName')?.errors?.['required'] ">
                  Last name required*
                </small>
              </div>
            </div>

            <!-- phone number -->
            <div class="form-floating mb-3">
              <input type="number" class="form-control shadow-none rounded-0" id="floatingInput"
                placeholder="Phone number" formControlName="phone">
              <label for="floatingInput">Phone number</label>
              <div class="error" *ngIf="(signup.get('phone')?.invalid && submitted) || (signup.get('phone')?.touched &&
                userSubmitted)">
                <small class="text-danger" *ngIf="signup.get('phone')?.errors?.['required'] ">
                  Last name required*
                </small>
              </div>
            </div>

            <!-- next signup form -->
            <div class="float-end">
              <button class="btn d-flex nextform border-0 shadow-none" type="submit">
                <span class="text-success me-2">Next</span>
                <span class="material-symbols-outlined text-success">
                  east
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
