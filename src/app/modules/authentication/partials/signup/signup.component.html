  <ng-container *ngIf="section===1">
    <app-personal-information></app-personal-information>
  </ng-container>

  <ng-container *ngIf="section===2" class="fade-in">
    <app-address-information></app-address-information>
  </ng-container>

  <ng-container *ngIf="section===3">
    <app-identity-card-information></app-identity-card-information>
  </ng-container>


  <div class="d-flex justify-content-between">
    <button class="btn d-flex nextform border-0 shadow-none" type="button" (click)="prevSection()">
      <span class="material-symbols-outlined">
        arrow_back
      </span>
    </button>

    <button class="btn  nextform border-0 shadow-none" type="button" (click)="nextSection()" *ngIf="section !==3">
      <span class="material-symbols-outlined">
        arrow_forward
      </span>
    </button>

    <button class="btn d-flex nextform border-0 shadow-none" type="submit" (click)="submit()" *ngIf="section===3">
      submit
    </button>
  </div>
