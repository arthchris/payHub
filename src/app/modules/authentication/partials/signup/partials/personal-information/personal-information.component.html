<!-- <p>registration-form works!</p> -->
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="contents">
      <!-- card glassy rounded-0 p-lg-5 border-0 shadow-sm -->
      <div class="px-lg-5">
        <!-- <ng-container *ngIf="section===1"> -->
        <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
          <!-- first name -->
          <div class="fieldset">
            <div class=" form-floating mb-3">
              <input type="text" class="form-control shadow-none rounded-4" id="floatingInput" placeholder="first name"
                formControlName="firstName">
              <label for="floatingInput">First name</label>
              <div class="error" *ngIf="submitted && personalForm.get('firstName')?.invalid">
                <small class="text-danger" *ngIf=" personalForm.get('firstName')?.errors?.['required']">
                  First name required*
                </small>
              </div>
            </div>

            <!-- last name -->
            <div class="form-floating mb-3">
              <input type="text" class=" form-control shadow-none rounded-4" id="floatingInput" placeholder="last name"
                formControlName="lastName">
              <label for="floatingInput">Last name</label>
              <div class="error" *ngIf="(personalForm.get('lastName')?.invalid && submitted)">
                <small class="text-danger" *ngIf="personalForm.get('lastName')?.errors?.['required'] ">
                  Last name required*
                </small>
              </div>
            </div>

            <!-- phone number -->
            <div class="form-floating">
              <input type="number" class="form-control shadow-none rounded-4" id="floatingInput"
                placeholder="Phone number" formControlName="number">
              <label for="floatingInput">Phone number</label>
              <div class="error" *ngIf="(personalForm.get('number')?.invalid && submitted)">
                <small class="text-danger" *ngIf="personalForm.get('number')?.errors?.['required'] ">
                  Phone number required*
                </small>
              </div>
            </div>
          </div>
          <div class="next float-end">
            <button class="btn  nextform border-0 shadow-none" type="submit" (click)="nextSection()"
              *ngIf="section !==3">
              <span class="material-symbols-outlined">
                arrow_forward
              </span>
            </button>
          </div>

          <!--  -->
          <div class="form-item mb-3">
            <input type="text" id="password" class=" form-control shadow-none rounded-4" formControlName="lastName">
            <label for="password">Last name</label>
            <div class="error" *ngIf="(personalForm.get('lastName')?.invalid && submitted)">
              <small class="text-danger" *ngIf="personalForm.get('lastName')?.errors?.['required'] ">
                Last name required*
              </small>
            </div>
          </div>
          <div class="form-item">
            <input type="password" id="password" autocomplete="off" required class="form-control shadow-none">
            <label for="password">Password</label>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
